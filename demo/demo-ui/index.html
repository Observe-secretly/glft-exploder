<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro GLB Viewer | GLTF Exploder Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=satoshi@400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-[#F9FAFB]">
    <div class="h-screen flex flex-col overflow-hidden">
        <!-- Main Workspace -->
        <main class="flex-1 flex flex-col md:flex-row relative">
            <!-- Viewport Side -->
            <div class="flex-1 relative overflow-hidden bg-white">
                <!-- 3D Viewport - 使用插件提供的 exploder-viewport-grid 类 -->
                <div id="scene-container" class="absolute inset-0 exploder-viewport-grid"></div>
            </div>

            <!-- Right Control Panel Placeholder -->
            <div id="panel-container" class="relative z-20"></div>
        </main>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
